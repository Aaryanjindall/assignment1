<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Points Animation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(-45deg, #115a64, #a05491, #083d45, #030a08);
            background-size: 400% 400%;
            animation: gradient 13s ease infinite;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .btn-custom {
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #fff;
            color: #115a64;
            border: none;
            border-radius: 8px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #083c43;
            color: #fff;
        }

        .corner-image {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px; /* Adjust width as needed */
            height: auto;
            border-radius: 50%;
            border:4px solid whitesmoke;

        }

    </style>
</head>
<body>
    <div class="containerss">
        <div class="image-section">
            <img src="meeeeeeeee.webp" alt="Person" class="corner-image">
        </div>
    </div>    
    <div class="d-flex flex-column justify-content-center w-100 h-100">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h1 class="fw-light text-white m-0">Registration Reminder!!</h1>
            <a href="index.html" target="_self">
                <button class="btn btn-custom mt-4" onclick="openSignUp()">Don't miss outâ€”register now and secure your spot today!</button>
            </a>
        </div>
    </div>
</body>
</html>
